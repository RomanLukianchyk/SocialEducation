{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Friends</h1>
    <ul class="list-group">
        {% for follow in friends %}
        <li class="list-group-item">
            <a href="{% url 'profile' username=follow.followed.username %}">
                {{ follow.followed.username }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
