{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Search Results</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{% url 'profile' username=user.username %}">{{ user.username }}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No users found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
