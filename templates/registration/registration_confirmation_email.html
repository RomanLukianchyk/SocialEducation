<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link href="{% static 'frontend/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Thank you for registering with us!</p>
        <p>Please click the following link to confirm your registration:</p>
        <a href="{{ confirm_url }}" class="btn">Confirm Registration</a>
        <p>Or copy and paste this URL into your browser:</p>
        <a href="{{ confirm_url }}">{{ confirm_url }}</a>
        <p>If you did not register on our website, please ignore this email.</p>
    </div>
</body>
</html>
