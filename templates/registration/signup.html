{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form method="post" class="bg-white p-4 rounded shadow" style="width: 300px;">
        <h2 class="text-center">Регистрация</h2>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
    </form>
    <hr>
    <div class="text-center">
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark btn-block mt-3">Sign up with GitHub</a>
        <a href="{% url 'social:begin' 'discord' %}" class="btn btn-primary btn-block mt-3">Sign up with Discord</a>
    </div>
</div>
{% endblock %}
